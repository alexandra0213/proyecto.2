<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img src="/img/logo-removebg-preview.png" alt="logo-luminus" class="logo">
    </header>
    <div class="titulo">
        <h3>ENCRIPTADOR DE MENSAJES</h3>
    </div>

    <main>
        <!-- Primera sección -->
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Escribe el texto aquí." class="cajatexto"></textarea>
            </div>
            <div class="parrafo">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        
        <!-- Segunda sección -->
        <section class="seccion2">
            <img src="https://i.pinimg.com/564x/b1/44/25/b144253bd2c87a9263c277541956b41f.jpg" alt="gato-imagen" class="gato">
            <div>
                <textarea placeholder="Aquí se mostrará tu nuevo texto." class="cajatexto2"></textarea>
            </div>
        </section>
    </main>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
