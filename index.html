<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <img src="img/logo-removebg-preview (2).png"alt="logo-luminus" class="logo">
    </header>
    <div class="titulo">
        <h3>ENCRIPTADOR DE MENSAJES</h3>
    </div>

    <main>
        <!-- Primera sección -->
        <section class="seccion1">
            <div class="contenedor-caja-texto">
                <textarea id="input-text" placeholder="Escribe el texto aquí." class="cajatexto"></textarea>
            </div>
            <div class="parrafo">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" id="btn-encrypt" class="btn-encriptar" value="Encriptar">
                <input type="button" id="btn-decrypt" class="btn-desencriptar" value="Desencriptar">
                <input type="button" id="btn-clear" class="btn-limpiar" value="Limpiar">
            </div>

            <form id="encryption-form">
                <label for="encryption-type" class="texto">Selecciona el tipo de codificación:</label>
                <select id="encryption-type" name="encryption-type">
                    <option value="base64">Base64</option>
                    <option value="hex">Hexadecimal</option>
                    <option value="rot13">ROT13</option>
                    <option value="caesar">Cifra de César</option>
                    <option value="binario">Binario</option>
                </select>
                <label for="shift" class="texto">Desplazamiento (solo para Cifra de César):</label>
                <input type="number" id="shift" name="shift" value="3" min="1" max="25" />
                <input type="button" id="btn-ok" class="btn-ok" value="Ok">
            </form>
        </section>

        <!-- Segunda sección -->
        <section class="seccion2">
            <!-- Contenedor para mensajes del gato -->
            <div id="mensaje-gato" class="mensaje-gato"></div>

            <img id="gato-imagen" src="https://i.pinimg.com/564x/b1/44/25/b144253bd2c87a9263c277541956b41f.jpg"
                alt="gato-imagen" class="gato">
            <div class="resultado-container">
                <textarea id="output-text" placeholder="Aquí se mostrará tu nuevo texto." class="cajatexto2"
                    readonly></textarea>
            </div>
        </section>
    </main>

    <script type="module" src="assets/javascript/script.js"></script>
    <script type="module" src="assets/javascript/module1.js"></script>
</body>

</html>
